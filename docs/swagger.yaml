        type: string
      parameters:
        additionalProperties: true
        type: object
      provider:
        example: volcengine
        type: string
      schedule:
        example: 0 2 * * *
        type: string
      started_at:
        example: "2025-09-11T08:13:24Z"
        type: string
      status:
        example: running
        type: string
      type:
        example: sync
        type: string
      updated_at:
        example: "2025-09-11T08:13:24Z"
        type: string
    type: object
  models.TasksStatus:
    properties:
      running:
        example: 2
        type: integer
      total:
        example: 10
        type: integer
    type: object
  models.WeChatNotificationHistoryEntry:
    properties:
      duration:
        description: 执行耗时
        example: 2m6s
        type: string
      end_time:
        description: 结束时间
        example: "2025-09-12T08:15:30Z"
        type: string
      error:
        description: 错误信息
        example: 连接超时
        type: string
      id:
        description: 任务ID
        example: task_123456
        type: string
      message:
        description: 执行消息
        example: 通知发送成功
        type: string
      records_processed:
        description: 处理记录数
        example: 1500
        type: integer
      start_time:
        description: 开始时间
        example: "2025-09-12T08:13:24Z"
        type: string
      status:
        description: 执行状态
        example: completed
        type: string
    type: object
  models.WeChatNotificationRequest:
    description: 企业微信费用报告通知触发请求，支持指定分析日期、云服务商和告警阈值
    properties:
      alert_threshold:
        description: 费用变化告警阈值（百分比），当费用变化超过此值时触发告警，默认使用系统配置值，范围：0-100
        example: 10
        maximum: 100
        minimum: 0
        type: number
      date:
        description: 分析日期，格式：YYYY-MM-DD，默认为当前日期。示例：2025-09-12
        example: "2025-09-12"
        type: string
      force_notify:
        description: 强制发送通知，设为true时即使未达到告警阈值也会发送通知，默认为false
        example: false
        type: boolean
      providers:
        description: 要分析的云服务商列表，支持：volcengine（火山云）、alicloud（阿里云）、aws、azure、gcp，默认为
          ["volcengine", "alicloud"]
        example:
        - volcengine
        - alicloud
        items:
          type: string
        type: array
      test_mode:
        description: 测试模式，设为true时仅测试企业微信连接而不发送实际的费用报告，默认为false
        example: false
        type: boolean
    type: object
  models.WeChatNotificationStatusResponse:
    properties:
      alert_threshold:
        description: 告警阈值
        example: 10
        type: number
      enabled:
        description: 微信通知功能是否启用
        example: true
        type: boolean
      executor_enabled:
        description: 执行器是否启用
        example: true
        type: boolean
      executor_status:
        description: 执行器状态
        example: ready
        type: string
      history_count:
        description: 历史记录数量
        example: 5
        type: integer
      max_retries:
        description: 最大重试次数
        example: 3
        type: integer
      mention_users:
        description: 提及用户列表
        example:
        - user1
        - user2
        items:
          type: string
        type: array
      recent_history:
        description: 最近通知历史
        items:
          $ref: '#/definitions/models.WeChatNotificationHistoryEntry'
        type: array
      retry_delay:
        description: 重试延迟时间（秒）
        example: 5
        type: integer
      timestamp:
        description: 状态查询时间戳
        example: "2025-09-12T08:13:24Z"
        type: string
      webhook_configured:
        description: Webhook是否已配置
        example: true
        type: boolean
      webhook_url:
        description: 脱敏后的Webhook URL
        example: https://qyapi***webhook
        type: string
    type: object
  models.WeChatTestRequest:
    description: 企业微信Webhook连接测试请求，用于验证Webhook URL的可用性
    properties:
      custom_message:
        description: 自定义测试消息内容，最大长度500字符，默认使用系统预设的测试消息
        example: 这是一条来自费用监控系统的测试消息
        maxLength: 500
        type: string
      timeout:
        description: 连接超时时间（秒），范围1-60秒，默认为10秒
        example: 10
        maximum: 60
        minimum: 1
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@goscan.com
    name: API Support
  description: |-
    云账单数据同步服务API文档
    支持火山云、阿里云等多云平台的账单数据自动同步到ClickHouse数据库
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Goscan API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: 'Perform comprehensive system health check including database connection,
        task manager status, etc. (Note: this endpoint is not under /api/v1 path)'
      produces:
      - application/json
      responses:
        "200":
          description: Health check passed
          schema:
            $ref: '#/definitions/models.HealthCheckResponse'
        "503":
          description: Service unhealthy
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Perform health check
      tags:
      - Health Check
  /notifications/wechat:
    post:
      consumes:
      - application/json
      description: |-
        Manually trigger WeChat Enterprise cost report notification, supports specifying analysis date, cloud provider list and alert threshold. Can be used for temporary notification needs outside of scheduled tasks.

        **请求示例：**
        ```json
        {
        "date": "2025-09-12",
        "providers": ["volcengine", "alicloud"],
        "alert_threshold": 15.0,
        "force_notify": false,
        "test_mode": false
        }
        ```

        **Field Descriptions:**
        - `date`: Analysis date, format YYYY-MM-DD, uses current date if not provided
        - `providers`: Cloud provider list, supports volcengine/alicloud/aws/azure/gcp
        - `alert_threshold`: Cost change alert threshold (percentage), range 0-100
        - `force_notify`: Whether to force send, ignores alert threshold when true
        - `test_mode`: Test mode, only tests connection without sending actual report when true
      parameters:
      - description: WeChat notification trigger request parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.WeChatNotificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Triggered successfully
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Invalid request parameters or WeChat notification not enabled
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Manually trigger WeChat Enterprise notification
      tags:
      - Notification Management
  /notifications/wechat/status:
    get:
      consumes:
      - application/json
      description: Returns detailed information about WeChat Enterprise notification
        feature configuration status, connection status, recent notification history,
        etc.
      parameters:
      - default: 10
        description: History record count limit
        in: query
        maximum: 50
        minimum: 1
        name: history_limit
        type: integer
      - default: true
        description: Whether to include detailed configuration
        in: query
        name: include_config
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Status information retrieved successfully
          schema:
            $ref: '#/definitions/models.WeChatNotificationStatusResponse'
      summary: Get WeChat Enterprise notification status
      tags:
      - Notification Management
  /notifications/wechat/test:
    post:
      consumes:
      - application/json
      description: Send test message to WeChat Enterprise group to verify correctness
        and connectivity of Webhook URL configuration, will not send actual cost reports
      parameters:
      - description: Test request parameters (optional)
        in: body
        name: request
        schema:
          $ref: '#/definitions/models.WeChatTestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Connection test successful
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: WeChat notification not enabled or Webhook URL not configured
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Connection test failed or internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Test WeChat Enterprise Webhook connection
      tags:
      - Notification Management
  /scheduler/jobs:
    get:
      consumes:
      - application/json
      description: Returns information of all configured scheduled jobs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobListResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get scheduled job list
      tags:
      - Schedule Management
    post:
      consumes:
      - application/json
      description: Create a new scheduled sync job
      parameters:
      - description: Scheduled job request parameters
        in: body
        name: job
        required: true
        schema:
          $ref: '#/definitions/models.JobRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Create scheduled job
      tags:
      - Schedule Management
  /scheduler/jobs/{id}:
    delete:
      consumes:
      - application/json
      description: Delete specified scheduled job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Delete scheduled job
      tags:
      - Schedule Management
    get:
      consumes:
      - application/json
      description: Returns detailed information of scheduled job by job ID
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get specific scheduled job
      tags:
      - Schedule Management
    put:
      consumes:
      - application/json
      description: Update scheduled job configuration for specified ID
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      - description: Scheduled job update parameters
        in: body
        name: job
        required: true
        schema:
          $ref: '#/definitions/models.JobRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Update scheduled job
      tags:
      - Schedule Management
  /scheduler/jobs/{id}/trigger:
    post:
      consumes:
      - application/json
      description: Immediately execute specified scheduled job without waiting for
        next scheduled time
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Manually trigger scheduled job
      tags:
      - Schedule Management
  /scheduler/metrics:
    get:
      consumes:
      - application/json
      description: Returns performance metrics information of scheduler, including
        task execution statistics, success rate, etc.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SchedulerMetricsResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get scheduler performance metrics
      tags:
      - Schedule Management
  /scheduler/status:
    get:
      consumes:
      - application/json
      description: Returns running status information of the task scheduler
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SchedulerStatus'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get scheduler status
      tags:
      - Schedule Management
  /sync:
    get:
      consumes:
      - application/json
      description: Returns summary status information of all current data sync tasks,
        including running task count, total task count and other statistics
      produces:
      - application/json
      responses:
        "200":
          description: Sync status retrieved successfully
          schema:
            $ref: '#/definitions/models.SyncStatusResponse'
      summary: Get data sync status
      tags:
      - Data Sync
    post:
      consumes:
      - application/json
      description: |-
        Immediately trigger billing data sync operation for specified cloud provider. Supports multiple cloud providers like Volcengine, Alibaba Cloud, etc.
        Supports configuring sync mode, time range, granularity and other parameters.
      parameters:
      - description: Sync request parameters including cloud provider, sync mode,
          billing period range and other configurations
        in: body
        name: sync
        required: true
        schema:
          $ref: '#/definitions/models.SyncTriggerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Sync task triggered successfully
          schema:
            $ref: '#/definitions/models.MessageResponse'
        "400":
          description: Invalid request parameters or missing cloud provider configuration
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Manually trigger billing data sync
      tags:
      - Data Sync
  /sync/history:
    get:
      consumes:
      - application/json
      description: Returns execution records of historical sync tasks, including successful
